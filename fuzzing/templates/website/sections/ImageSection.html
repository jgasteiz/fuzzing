<section class="section ImageSection grid__item {{ section.layout }} palm--one-whole tablet--one-whole"
	style="vertical-align: {{ section.alignment }};">
	<div class="ImageSection__image-wrapper">
		<img src="{{ section.get_image_url }}" alt="">
		<div class="ImageSection__overlay"></div>
	</div>
	<h1 class="ImageSection__title">{{ section.title }}</h1>
</section>
