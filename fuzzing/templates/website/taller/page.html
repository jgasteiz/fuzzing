{% extends "website/taller/base.html" %}

{% block content %}
	<div class="page" style="padding: 0 {{ page.side_offset }};">
		<div class="grid">
		{% spaceless %}
		{% for section in page.get_sections %}
			{% include section.template_name %}
		{% empty %}
			<h1 class="grid__item one-whole">No sections</h1>
		{% endfor %}
		{% endspaceless %}
		</div>
	</div>
{% endblock content %}
