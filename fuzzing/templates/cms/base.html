{% load staticfiles %}
<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{{ site_settings.site_name }} - CMS</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<link rel="stylesheet" href="{% static "css/cms.css" %}">
		{% block header_js %}{% endblock header_js %}
	</head>
	<body {% block ng_app %}{% endblock ng_app %}>
		<!--[if lt IE 10]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<header id="header" class="header is-open">
			<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				{% if current_user %}
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/cms/">{{ site_settings.site_name }}</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="{% ifequal url 'page' %}active{% endifequal %}">
								<a href="{% url 'pages' %}">Pages</a>
							</li>
						</ul>
                        <ul class="nav navbar-nav">
							<li class="{% ifequal url 'settings' %}active{% endifequal %}">
                                <a href="{% url 'settings' site_settings.pk %}">Settings</a>
                            </li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="{% url 'logout' %}">Logout</a></li>
						</ul>
					</div><!--/.nav-collapse -->

				</div>
				{% endif %}
			</div>
		</header>

		<div id="main" class="container" role="main">{% block content %}{% endblock content %}</div>

		<footer class="footer"></footer>

		<script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
		<script src="{% static "bower_components/sass-bootstrap/dist/js/bootstrap.min.js" %}"></script>
		<script src="{% static "bower_components/angular/angular.min.js" %}"></script>

		<script src="{% static "js/cms/main.js" %}"></script>
	</body>
</html>
